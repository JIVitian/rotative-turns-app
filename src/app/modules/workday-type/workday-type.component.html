<main class="container mt-3 mb-4">
  <section class="w-100 d-flex mb-3">
    <h2 class="align-botton mb-0">Workday Types List</h2>
    <a
      routerLink="new"
      class="btn btn-primary ms-auto"
    >
      New Type
    </a>
  </section>

  <!-- Data Table -->
  <section class="col-4 w-100">
    <article class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        class="table table-bordered mb-0 w-100"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            scope="col"
            class="text-center align-middle col-1"
          >
            #
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="text-center align-middle"
          >
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            scope="col"
            class="text-center align-middle col-11"
          >
            Name
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="text-center align-middle"
          >
            {{ element.name }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
        <!-- No Contente Message -->
        <tr
          *matNoDataRow
          class="text-center"
        >
          <td
            class="text-center py-4"
            [colSpan]="displayedColumns.length"
          >
            No workday types found
          </td>
        </tr>
      </table>

      <!-- Pagination -->
      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        [pageSize]="pageSize"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      ></mat-paginator>
    </article>
  </section>
</main>
