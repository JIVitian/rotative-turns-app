<main class="container mt-3 mb-4">
  <section class="w-100 d-flex mb-3">
    <h2 class="align-botton mb-0">Employees List</h2>
    <a
      routerLink="new"
      class="btn btn-primary ms-auto"
    >
      New Employee
    </a>
  </section>

  <!-- Data Table -->
  <section class="col-4 w-100">
    <article class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        class="table table-bordered mb-0 w-100"
      >
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            scope="col"
            class="text-center align-middle col-1"
          >
            #
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="text-center align-middle"
          >
            {{ element.employee.id }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            scope="col"
            class="text-center align-middle col-4"
          >
            Name
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="text-center align-middle"
          >
            {{ element.employee.name }}
          </td>
        </ng-container>

        <!-- Hours Column -->
        <ng-container matColumnDef="employeeHoursForEachWorkdayType">
          <th
            mat-header-cell
            *matHeaderCellDef
            scope="col"
            class="text-center align-middle"
          >
            Hours worked by workday Type
          </th>
          <td
            class="text-center align-middle p-0 border-start-0 border-end-0"
            mat-cell
            *matCellDef="let element"
          >
            <ul class="list-group rounded-0">
              <li
                *ngFor="
                  let workday of element.employeeHoursForEachWorkdayType;
                  let i = index
                "
                class="list-group-item"
                [ngClass]="{
                  'border-top-0': i === 0,
                  'border-bottom-0':
                    i === element.employeeHoursForEachWorkdayType.length - 1
                }"
              >
                <b>{{ workday.workdayType }}:</b>
                {{ workday.hours }}hs
              </li>
            </ul>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
        <!-- No Contente Message -->
        <tr
          *matNoDataRow
          class="text-center"
        >
          <td
            class="text-center py-4"
            [colSpan]="displayedColumns.length"
          >
            No employees found
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      ></mat-paginator>
    </article>
  </section>
</main>
